<!DOCTYPE html>
<html>
<head>
  <title>Wauza Utamutz</title>
</head>
<body>

<h2>Register</h2>

<input id="name" placeholder="Name"><br>
<input id="email" placeholder="Email"><br>
<input id="password" placeholder="Password"><br>

<button onclick="register()">Register</button>

<h2>Login</h2>

<input id="loginEmail" placeholder="Email"><br>
<input id="loginPassword" placeholder="Password"><br>

<button onclick="login()">Login</button>

<script>

const API = "https://wauza-utamutz-backed.onrender.com";

async function register() {

const name = document.getElementById("name").value;
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

const res = await fetch(API + "/register", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ name, email, password })
});

const data = await res.json();

alert("Registered: " + data.email);

}

async function login() {

const email = document.getElementById("loginEmail").value;
const password = document.getElementById("loginPassword").value;

const res = await fetch(API + "/login", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ email, password })
});

const data = await res.json();

alert("Welcome: " + data.name);

}

</script>

</body>
</html>
